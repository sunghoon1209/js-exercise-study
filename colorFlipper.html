<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
</head>
<style>
    *{margin: 0;padding: 0;}
    body{display: flex; justify-content: center;align-items: center;height: 100vh;}
    div{text-align: center; }
    p {font-size: 40px; background-color: rgba(0, 0, 0, 0.3); margin-bottom: 20px;}
    button {border: 2px solid #111; padding: 10px 20px; border-radius: 5px; ; color: #111;font-size: 20px; background-color: transparent;}
</style>
<body>
    <div>
        <p>Background-Color : <span class="color">White</span></p>
        <button type="button" onclick="chagneColor()">click me</button>
    </div>


<script>
    const colorList = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown', 'cyan', 'magenta', 'gray', 'gold', 'silver']
    function chagneColor(){
        const randomNum = Math.random()*100;
        const randomIndex = Math.floor(randomNum)%13;
        document.querySelector('body').style.backgroundColor=colorList[randomIndex];
        document.querySelector('span').style.color=colorList[randomIndex];
        document.querySelector('span').textContent=colorList[randomIndex];
        
    };
    
</script>
</body>
</html>
